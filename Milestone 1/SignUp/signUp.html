<!DOCTYPE html>
<html>
<body>
<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    </head>
<h2>Signup Form</h2>

<form style="border:1px solid #ccc">
  <div class="container">
    <label><b>Email</b></label>
    <input class="textbox" type="text" placeholder="Enter Email" name="email" required>
      <br><br>
      <label><b>UserName</b></label>
    <input class="textbox" type="text" placeholder="Enter UserName" name="username" required>
      <br><br>
    <label><b>Password</b></label>
    <input class="textbox" type="password" placeholder="Enter Password" name="psw" required>
      <br><br>
    <label><b>Repeat Password</b></label>
    <input class="textbox" type="password" placeholder="Repeat Password" name="psw-repeat" required>
    
      <br><br><br><br>
    <div class="clearfix">
    <button type="submit" class="button">Sign Up</button>
    <button type="button" class="cancelbtn">Cancel</button>
      
    </div>
  </div>
</form>

</body>
</html>
